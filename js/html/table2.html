<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表格与表单02</title>
        <style>
            table{
                width: 1000px;
                border: 1px white solid;
                margin: 100px auto;
                border-collapse: collapse;
            }
            td,th{
                border: 1px white solid;
                padding: 20px;
            }
            .a{background-color:paleturquoise ;}
            first td{background-color: cadetblue;}
            .b{background-color: darkgoldenrod;}
            
        </style>
    </head>
    <body>
        <table>
            <tr style="background-color: darkcyan;">
                <th rowspan="2">Main mode</th>
                <th colspan="5">Area of workspace</th>
            </tr>
            <tr style="background-color: cadetblue;">
                <td> Central London</td>
                <td> Rest of inner London</td>
                <td> Outer London</td>
                <td> all London</td>
            </tr>
            <tr>
                <td style="background-color: cadetblue;"> Car and van</td>
                <td class="a">48</td>
                <td class="a">56</td>
                <td class="a">24</td>
                <td class="a">18</td>
            </tr>
            <tr>
                <td style="background-color: cadetblue;"> Motorbike</td>
                <td class="a">25</td>
                <td class="a">34</td>
                <td class="a">27</td>
                <td class="a">41</td>
            </tr>
            <tr>
                <td style="background-color: cadetblue;"> Bicycle</td>
                <td class="a">45</td>
                <td class="a">27</td>
                <td class="a">58</td>
                <td class="a">14</td>
            </tr>
                <tr>
                <td style="background-color: cadetblue;"> Bus and coach</td>
                <td class="a">47</td>
                <td class="a">56</td>
                <td class="a">25</td>
                <td class="a">14</td>
            </tr>
                <tr>
                <td style="background-color: cadetblue;"> National Rall</td>
                <td class="a">19</td>
                <td class="a">34</td>
                <td class="a">28</td>
                <td class="a">27</td>
            </tr>
                <tr>
                <td style="background-color: cadetblue;">Underground,train, light,rall</td>
                <td class="a">45</td>
                <td class="a">35</td>
                <td class="a">67</td>
                <td class="a">58</td>
            </tr>
                <tr class="b">
                <td> Total</td>
                <td> 150</td>
                <td> 123</td>
                <td> 142</td>
                <td> 181</td>
            </tr>
        </table>
        
</html>
