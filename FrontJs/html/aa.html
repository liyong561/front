<html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<h1>
    head
</h1>

<!--v-bind 和 v-model有什么区别-->
<div id="app6">
    <!-- 会跟随用户的输入变化而变化-->
    <p>{{ message }}</p>
    <input v-model="message">

      <span v-bind:title="message2">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
</div>

<script>
// js note, the vue is used
var app6 = new Vue({
  el: '#app6',
  data: {
    message: 'Hello Vue!',
    msg2: 'message2'
  }
})
</script>



</html>
