<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>

    <style type="text/css">
        h1.intro {
            color: blue;
        }

        p.important {
            color: green;
        }
    </style>
</head>
<!---把样式写在标签中，style是一个全局属性，也就是可以用于任何的html元素，而不报错-->
<!--一般在head便签定义样式-->
<p style="color: red; margin-left: 20px">
    This is a paragraph
</p>
<div>
    <b>
        bold world,theres is a change, save it ,it will change too;
    </b>
</div>
<!--class属性的写法-->
<h1 class="intro">Header 1</h1>
<p>A paragraph.</p>
<p class="important">Note that this is an important paragraph.</p>

</html>
